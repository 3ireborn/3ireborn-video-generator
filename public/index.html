<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3IReborn Video Generator</title>

    <style>
        body {
            background: #0d1117;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        select, input, textarea {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: #161b22;
            border: 1px solid #30363d;
            color: white;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #00c2d1;
            color: #000;
            border: none;
            border-radius: 6px;
            margin-top: 12px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.85;
        }
        #videoResult {
            margin-top: 25px;
            text-align: center;
        }
        video {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .status {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>3IReborn Video Generator</h1>
    <p style="text-align:center;">Powered by FAL + Pika Proxy</p>

    <label>Pilih Mode</label>
    <select id="mode">
        <option value="3IReborn Promo">3IReborn Promo</option>
        <option value="Bisnis">Bisnis</option>
        <option value="Motivasi">Motivasi</option>
        <option value="Cinematic">Cinematic</option>
    </select>

    <label>Style Video</label>
    <select id="style">
        <option value="cinematic">Cinematic</option>
        <option value="realistic">Realistic</option>
        <option value="vibrant">Vibrant</option>
        <option value="clean">Clean</option>
    </select>

    <label>Durasi (detik)</label>
    <input id="duration" type="number" placeholder="Contoh: 8" value="8">

    <label>Prompt Video</label>
    <textarea id="prompt" rows="4" placeholder="Contoh: Buat video promo 3IReborn durasi 8 detik, style cinematic, tone energetic."></textarea>

    <label>Voice (opsional)</label>
    <input id="voice" type="text" placeholder="Contoh: male_en">

    <button onclick="generateVideo()">Generate Video</button>
    <button style="background:#444;color:white;" onclick="resetForm()">Reset</button>

    <p id="status" class="status">Status: idle</p>

    <div id="videoResult"></div>

<script>
    const API_URL = window.location.origin + "/generate";

    async function generateVideo() {
        document.getElementById("status").innerText = "Status: Generating video... ⏳";

        const data = {
            prompt: document.getElementById("prompt").value,
            duration: parseInt(document.getElementById("duration").value),
            style: document.getElementById("style").value,
            voice: document.getElementById("voice").value || null
        };

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            console.log(result);

            if (result.video) {
                document.getElementById("status").innerText = "Status: Success ✔️";

                document.getElementById("videoResult").innerHTML = `
                    <video controls src="${result.video}"></video>
                    <br>
                    <a href="${result.video}" download>
                        <button>Download Video</button>
                    </a>
                `;
            } else {
                document.getElementById("status").innerText =
                    "Error: " + (result.error || "Gagal generate video.");
            }

        } catch (error) {
            console.log(error);
            document.getElementById("status").innerText = "Error terjadi!";
            alert("Gagal menghubungi server: " + error.message);
        }
    }

    function resetForm() {
        document.getElementById("prompt").value = "";
        document.getElementById("voice").value = "";
        document.getElementById("duration").value = 8;
        document.getElementById("status").innerText = "Status: idle";
        document.getElementById("videoResult").innerHTML = "";
    }
</script>

</body>
</html>
